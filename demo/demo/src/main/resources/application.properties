spring.application.name=demo

resilience4j.ratelimiter.instances.rateLimit.limitForPeriod=50
resilience4j.ratelimiter.instances.rateLimit.limitRefreshPeriod=10s
resilience4j.ratelimiter.instances.rateLimit.timeoutDuration=0


spring.datasource.url=jdbc:mysql://localhost:3306/adobe?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

